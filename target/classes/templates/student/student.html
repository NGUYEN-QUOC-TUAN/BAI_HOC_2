<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STUDENT FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="tieuDe" style="text-align: center">
        <h3>DATA BINDING</h3>
    </div>
</header>
<section>
    <div class="container">
        <form action="/student/save" method="post" th:object="${student}">
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div th:text="${message}"></div>
                    <div class="form-floating mb-3">
                        <input th:field="*{email}" type="email" class="form-control">
                        <label>EMAIL <i th:errors="*{email}"></i></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{fullName}" type="text" class="form-control">
                        <label>FULL NAME <i th:errors="*{fullName}"></i></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{marks}" type="text" class="form-control">
                        <label>AVERAGE MARKS <i th:errors="*{marks}"></i></label>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="form-check form-check-inline">
                            <input th:field="*{gender}" class="form-check-input" type="radio" name="gender"
                                   value="true">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input th:field="*{gender}" class="form-check-input" type="radio" name="gender"
                                   value="false">
                            <label class="form-check-label">Female</label>
                            <i th:errors="*{gender}"></i>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <select th:field="*{country}" class="form-select">
                            <option value="">NATIONALITY ? </option>
                            <option value="VN">VIá»†T NAM </option>
                            <option value="US">UNITED STATES </option>
                        </select>
                        <i th:errors="*{country}"></i>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-success">SAVE</button>
                </div>
                <div class="col-4">

                </div>
            </div>
        </form>
    </div>
</section>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
